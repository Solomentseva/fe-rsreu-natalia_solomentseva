<!DOCTYPE html>
<html>

<head>

 label {
 float:left; padding-right:10px;
 }

float:left

<body>
<h1>The Form</h1>
<form action="http://httpbin.org/" method="get" style="width:35%">
    <fieldset>
      <legend>Personal Data</legend>
	  
	  <div class="main">
      <div class="field"><label>First name</label><input type="text" name="Surname"></div>
      <br><br>
       <div class="field"><label>Middle name</label><input type="text" name="First Name"></div>
      <br><br>
	   <div class="field"><label>Surname name</label><input type="text" name="Middle Name"></div>
      <br><br>
	  
	  
        <div class="field"><label>You are</label>
        <input type="radio" name="sex" value="male" checked>male<br>
        <input type="radio" name="sex" value="female">female</div><br>
     
	  
	  <div class="field"><label>Age</label><input type="number" name="Age" min="18" max="101"></div>
      <br><br>
	  
	  <div class="field"><label>Country of Residence</label>
	  <input list="Country">
	  <datalist id="Country">
        <option value="Russia">&nbsp;</option>
        <option value="USA">&nbsp;</option>
        <option value="Germany">&nbsp;</option>
        <option value="China">&nbsp;</option>
        <option value="France">&nbsp;</option>
		<option value="Italy">&nbsp;</option>
        <option value="Great Britain">&nbsp;</option>
	  </datalist>
	  </div>
      <br><br>

        
        <label><input type="checkbox" name="city" value="Ryazan" checked>Ryazan</label>
        <label><input type="checkbox" name="city" value="Moscow">Moscow</label><br><br>
	  
	  Photography<input type="file" name="img">
     <br><br>
	 <hr>
	 
	  <label for='title'>Title</label>
	  <select id='title' name="title">
	  <optgroup label="Tehcnologies">
        <option value="Web">Web Master</option>
		<option value="Database">Database Administrator</option>
		<option value="Design">Computer-aided design</option>
	  </optgroup>
      <optgroup label="Finance">
        <option value="Economic">Economic Planning</option>
		<option value="Management">Management accounting</option>
		<option value="Budgeting">Budgeting and planning</option>
	  </optgroup>
    </select>
	<br><br>
	
    <label for='Salary'>Salary</label>	 
	<input id='Salary' type="range" min="0" max="100" step="1" value="50"> 
	<br><br>
	
	<textarea name="message" rows="10" cols="40">
    Tell us about yourself...
    </textarea>
	</div>
    </fieldset>

    <fieldset>
      <legend>Contact information</legend>
	  
	  <div class="main">
       <div class="field"><label>Site</label><input type="url" name="Site"></div>
      <br><br>
      <div class="field"> <label>Email</label><input type="email" name="Email"></div>
      <br><br>
	   <div class="field"><label>Phone</label><input type="text" name="Phone"></div>
	  </div>
      <br><br>
    </fieldset>
	 <br>
	 
	<div class="main">
	  <div class="field"><label>Password</label><input type="password" name="Password" maxlength="6"></div>
	</div>
	<br><br>

	 <input type="submit" value="Отправить">
     <input type="reset" value="Сбросить">
  </form>
 
</body>

</html>
